<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section class="container">
        <h1 class="text-center fw-bold text-info my-5 py-5">Money MasterðŸ’°</h1>
        <div class="row">
            <div class="col-12 col-lg-6">
                <img src="Pexels Photo by Karolina Grabowska.png" class="img-fluid" alt="">
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center align-content-center">
                <div class="d-flex flex-column align-items-center gap-3">
                    <h4 class="text-center fw-bold">Income</h4>
                <div class="valid-check">
                    <label>Income :</label>
                    <input type="text" id="income-field" value="10000" class="bg-secondary py-1 px-2 text-white shadow-none border-0">
                </div>
                <h4 class="text-center fw-bold">Expenses</h4>
                <div class="valid-check">
                    <label>Food :</label>
                    <input type="text" id="food-field" value="3000" class="bg-secondary py-1 px-2 text-white shadow-none border-0">
                </div>
                <div class="valid-check">
                    <label>Rent :</label>
                    <input type="text" id="rent-field" value="2000" class="bg-secondary py-1 px-2 text-white shadow-none border-0">
                </div>
                <div class="valid-check">
                    <label>Clothes :</label>
                    <input type="text" id="clothes-field" value="500" class="bg-secondary py-1 px-2 text-white shadow-none border-0">
                </div>
                <div class="">
                    <button id="calculate" class="btn btn-primary">Calculate</button>
                </div>
                <h4 class="fw-bold">Total Expenses: <span id="total-exprense">5500</span></h4>
                <h4 class="fw-bold">Balance: <span id="total-balance">4500</span></h4>
                <div class="ms-5 ps-5">
                    <label for="">Save:</label>
                        <input type="number" id="save-money" class="py-1 text-center w-25" value="20">
                    <p class="d-inline mx-2">%</p>
                        <button id="save-btn" class="btn btn-primary px-5">Save</button>
                </div>

            <h4 class="fw-bold">Saving Amount: <span id="save-amount">2000</span></h4>
            <h4 class="fw-bold">Remaining Balance: <span id="remaining-balance">2500</span></h4>
            </div>
        </div>
    </section>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calculate-money.js"></script>
</body>
</html>
